execution:
- iterations: 0
  concurrency: 5
  hold-for: 5m
  ramp-up: 2m
  scenario: mce_pac_color_code_test
  

scenarios:
  mce_pac_color_code_test:
    script: MCEPac_Colorcodes_Test.jmx
    
reporting:
- module: final-stats
  dump-xml: stats.xml
- module: passfail
  criteria:
  - "avg-rt>150ms for 10s, continue as failed"
  - "fail>50% for 10s, stop as failed"